<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
<main>
    <div class="roland m-1"><img src="./src/images/roland.png"></div>
    <div>
        <button onclick="PlaySound('yap')">Roland noises</button>
    </div>
    <script>
        function PlaySound(melody) {
            alert("Playing: " + melody);
            var snd = new Audio(melody + ".mpeg"); 
            snd.play();
        }
    </script>
</main>
</body>
</html>

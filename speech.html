<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div id="flash-container" class="roland m-1">
        <img id="mainImage" src="angelica.jpeg" alt="angelica">
    </div>

    <div>
        <button onclick="PlaySpeech()">Roland speech</button>
    </div>

    <div>
        <a href="index.html">
            <button>go back to loland here</button>
        </a>
    </div>

<script>
    function PlaySpeech() {
        const firstSound = new Audio("speech.mpeg");
        const secondSound = new Audio("fah.mp3");

        secondSound.preload = "auto"; 

        firstSound.play();

        firstSound.addEventListener("ended", () => {
            secondSound.play();
        });
    }
</script>
</main>
</body>
</html>

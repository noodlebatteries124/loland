<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Button</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<main>
    <div class="roland m-1"><img src="angelica.jpeg"></div>
    <div>
        <button onclick="PlaySound('speech')">Roland speech</button>
    </div>
    <script>
        function PlaySound(melody) {
            alert("Playing: " + melody);
            var snd = new Audio(melody + ".mpeg"); 
            snd.play();
        }
    </script>
</main>
</body>
</html>
